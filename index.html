<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Selectors</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <h1>CSS Selectors</h1>
  <h2>Applying CSS to Different Parts of HTML</h2>
  <!-- TODO 1: Set the CSS for all paragraph tags to "color: red" -->
  <p class="note">1.ไม่รวยคอกควายติดแอร์</p>

  <ol>
    <!-- TODO 2: Set the CSS for all elements with a class of "note" to "font-size: 20px" -->
    <li class="note" value="2">ชีวิตคนเรามีขึ้นมีลงเพราะถ้าเป็นเส้นตรงคือตาย</li>

    <!-- TODO 3: Set the CSS for the element with an id of "id-selector-demo" to "color: green" -->
    <li class="note" id="id-selector-demo" value="3">เคาร์ดาวกับใครไม่รู้แต่ผมเค้าไม่รัก</li>

    <!-- TODO 4: Set the CSS for the li elements that have the "value" attribute set to "4" to have "color: blue" -->
    <li class="note" value="4">ผมมีทุกอย่างยกเว้นสมอง</li>

    <!-- TODO 5: Set all elements to have "text-align: center" -->
    <li class="note" value="5">คิดไม่ออกแล้ว</li>
  </ol>
</body>

</html>
